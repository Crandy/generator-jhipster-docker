os:
    - linux
services:
    - docker
language: node_js
node_js:
    - "4.5.0"
cache:
    directories:
        - node_modules
before_install:
    - npm install -g npm
    - npm install -g gulp-cli
    - npm install -g yo
install:
    - npm install
    - npm link
    - gulp test
script:
    - git clone https://github.com/pascalgrimaud/jhipster-sample-app.git
    - cd jhipster-sample-app
    - yo jhipster-docker default --force
    - docker build -t jhipster-sample-app .
    - docker images
