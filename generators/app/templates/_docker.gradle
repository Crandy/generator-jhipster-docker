apply plugin: 'docker'

task buildDocker(type: Docker, dependsOn: build) {
  push = false
  applicationName = '<%=baseName.toLowerCase()%>'
  tagVersion = 'tmp'
  dockerfile = file('src/main/docker/push/Dockerfile')
  doFirst {
    copy {
      from "src/main/docker/push/"
      into stageDir
      include "*.*"
    }
    copy {
      from "build/libs"
      into stageDir
      include "*.war*"
    }
  }
}
