<% if (searchEngine == 'elasticsearch') { %><%=baseName.toLowerCase()%>-elasticsearch:
    container_name: <%=baseName.toLowerCase()%>-elasticsearch
    image: elasticsearch:1.7.3
    # volumes:
    #     - ~/volumes/jhipster/<%=baseName%>/elasticsearch/:/usr/share/elasticsearch/data/
    ports:
        - "9200:9200"
        - "9300:9300"
<% } if (prodDatabaseType == 'mysql') { %><%=baseName.toLowerCase()%>-mysql:
    container_name: <%=baseName.toLowerCase()%>-mysql
    image: mysql:5.7.9
    # volumes:
    #     - ~/volumes/jhipster/<%=baseName%>/mysql/:/var/lib/mysql/
    environment:
        - MYSQL_USER=root
        - MYSQL_ALLOW_EMPTY_PASSWORD=yes
        - MYSQL_DATABASE=<%=baseName.toLowerCase()%>
    ports:
        - "3306:3306"
    command: mysqld --lower_case_table_names=1
<% } if (prodDatabaseType == 'postgresql') { %><%=baseName.toLowerCase()%>-postgresql:
    container_name: <%=baseName.toLowerCase()%>-postgresql
    image: postgres:9.4.5
    # volumes:
    #     - ~/volumes/jhipster/<%=baseName%>/postgresql/:/var/lib/postgresql/
    environment:
        - POSTGRES_USER=<%=baseName%>
        - POSTGRES_PASSWORD=
    ports:
        - "5432:5432"
<% } if (prodDatabaseType == 'mongodb') { %><%=baseName.toLowerCase()%>-mongodb:
    container_name: <%=baseName.toLowerCase()%>-mongodb
    image: mongo:3.0.7
    # volumes:
    #     - ~/volumes/jhipster/<%=baseName%>/mongodb/:/data/db/
    ports:
        - "27017:27017"
<% } if (prodDatabaseType == 'cassandra') { %><%=baseName.toLowerCase()%>-opscenter:
    container_name: <%=baseName.toLowerCase()%>-opscenter
    build: ./docker/cassandra
    dockerfile: Opscenter.Dockerfile
    ports:
        - "8888:8888"
<%=baseName.toLowerCase()%>-cassandra:
    container_name: <%=baseName.toLowerCase()%>-cassandra
    build: .
    dockerfile: Cassandra.Dockerfile
    # volumes:
    #     - ~/volumes/jhipster/<%=baseName%>/cassandra/:/var/lib/cassandra/data
    links:
        - <%=baseName.toLowerCase()%>-opscenter:opscenter
    ports:
        - "7000:7000"
        - "7001:7001"
        - "7199:7199"
        - "9042:9042"
        - "9160:9160"
<%=baseName.toLowerCase()%>-cassandra-node:
    build: .
    dockerfile: Cassandra.Dockerfile
    links:
        - <%=baseName.toLowerCase()%>-cassandra:seed
        - <%=baseName.toLowerCase()%>-opscenter:opscenter
    environment:
        - CASSANDRA_SEEDS=seed
<% } %>
