cassandra-opscenter:
    container_name: cassandra-opscenter
    build: ./docker/cassandra
    dockerfile: Opscenter.Dockerfile
    ports:
        - "8888:8888"
<%= baseName.toLowerCase() %>-cassandra:
    container_name: <%= baseName.toLowerCase() %>-cassandra
    build: .
    dockerfile: Cassandra-Node.Dockerfile
    <%_ if (dockerVolume) { _%>
    volumes:
       - <%= dockerVolumePath %>/<%= baseName %>/cassandra/:/var/lib/cassandra/data
    <%_ } _%>
    links:
        - cassandra-opscenter:opscenter
    ports:
        - "7000:7000"
        - "7001:7001"
        - "7199:7199"
        - "9042:9042"
        - "9160:9160"
<%= baseName.toLowerCase() %>-cassandra-node:
    build: .
    dockerfile: Cassandra-Node.Dockerfile
    links:
        - <%= baseName.toLowerCase() %>-cassandra:seed
        - cassandra-opscenter:opscenter
    environment:
        - CASSANDRA_SEEDS=seed
